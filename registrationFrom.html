<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="registrationForm.css">
</head>
<body>
    <div class="form">
        <h2 class="reg_heading">Register Now</h2>
        <div class="details">
            <input type="text" id="name" placeholder="Your Name Please!" class="fill">
            <input type="text" id="email" placeholder="Your Email Address" class="fill padding">
            <input type="text" id="address" placeholder="Your Address" class="fill">

        </div>
        <button class="submit fill" id="submit-btn" onclick="submit()">Submit Now</button>
        
    </div>
    <script src="registrationForm.js"></script>
</body>
</html>
